{% extends "index.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Melon!</h1>
    <p class="lead">Find and rate your favourite movies here!</p>
    <hr class="my-4">
    <div class="d-flex">
        <form method="post">
            {% if login_fail %}
        <div class="alert alert-danger d-block" role="alert">
            You have entered the wrong credentials! Try again or sign up with the link below
        </div>
        {% endif %}
            <div class="form-group">
                <label for="_username">Username</label>
                <input type="text" class="form-control" id="_username" name="_username" value="" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="_password">Password</label>
                <input type="password" class="form-control" id="_password" name="_password" value="" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="_terms" name="_terms" value="">
                <label class="form-check-label" for="_terms">Accept terms and conditions</label>
            </div>
                <a class="btn-link mb-2 d-block" href="{{ url_for('update_user_profile') }}">not registered? sign up now!</a>
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
